<!DOCTYPE html>
<html>
<head>
    <title>Scraper Amazon</title>
</head>
<body>
    <h1>Scraper Amazon Reviews</h1>
    <form id="amazonForm">
        <input type="text" id="product_name" placeholder="Nom du produit" required>
        <input type="number" id="pages" value="1" min="1">
        <button type="submit">Scraper</button>
    </form>

    <pre id="result"></pre>

    <script>
        document.getElementById("amazonForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const product_name = document.getElementById("product_name").value;
            const pages = document.getElementById("pages").value;

            const res = await fetch("http://localhost:5678/webhook-test/scraper", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
  function: "full_scrape_by_name",
  product_name: product_name,
  pages: pages
})

            });

            const data = await res.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
